<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>执行计划</title>
</head>

<body>

	<div class="container-fluid" id="top-div">
		<div class="row-fluid">
			<div class="search-toolbar">
				<form id="sqlExplainForm" action="" method="post">
					<ul>
						<li>库名称：<input type="text" id="S_SCHEMA_NAME" name="S_SCHEMA_NAME" value=""/></li>
						<li>用户名：<input type="text" id="S_USER_NAME" name="S_USER_NAME" value=""/></li>
						<li>密码：<input type="password" id="S_USER_PWD" name="S_USER_PWD" value=""/></li>
					</ul>
				</form>
			</div>
		</div>
		<div class="row-fluid">
			SQL语句：<textarea style="width:90%" rows="4" id="S_SQL_STR"></textarea>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid" id = "button-group">
			<div class="btn-toolbar">
    			<button id="button_explain" class="btn btn-primary btn-lg" onclick="sqlExplain();">查看执行计划</button>
    			<img src="./img/less.png" height="30" width="30" title="收起" 
    				style="float: right; margin-right:10px; cursor:pointer" id="button_toggle" onclick="toggleTopDiv();"/>
			</div>
		</div>
		<div class="row-fluid">
			<div id="explainGraph" class="well">
			</div>
		</div>
	</div>
</body>

<script src="js/third-party/echarts.min.js" type="text/javascript"></script>
<script src="js/sqlExplain.js" type="text/javascript" ></script>
</html>
