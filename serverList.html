<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>

	<link href="css/self/mTable.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="header">
		<h1 class="page-title">服务器资源管理</h1>
	</div>
	
	<ul class="breadcrumb">
    	<li class="active">服务器资源管理</li>
	</ul>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="search-toolbar">
				<ul>
					<li>IP：<input type="text" id="S_SERVER_IP" value=""/></li>
					<li>服务器名：<input type="text" id="S_SERVER_NAME" value=""/></li>
				</ul>
			</div>
		</div>

		<div class="row-fluid">
			<div class="btn-toolbar">
    			<button class="btn btn-primary btn-lg" onclick="addServer();">新增服务器</button>
    			<button class="btn btn-danger btn-lg" onclick="delServer();">删除服务器</button>
    			<button class="btn btn-navbar btn-lg" onclick="searchServer();" style="position: absolute; right: 20px;">搜索</button>
  				<div class="btn-group"></div>
			</div>
		</div>

		<div class="row-fluid" style="margin-top:10px">
        	<table id="server_list">
        	</table>
		</div>
	</div>
</body>


<div class="modal fade" id="newServer" tabindex="-1" role="dialog" aria-labelledby="newServerHeader" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="newServerHeader">新增服务器资源</h4>
			</div>
			
			<div class="modal-body">
				<div class="tab-pane active in" id="home">
					<form id="newServerForm">
						<div>
							<label>服务器IP:</label>
							<div><input type="text" id="SERVER_IP" class="form-control"></div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
         		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
         		<button type="button" onclick="saveServer()" class="btn btn-primary">提交</button>
         	</div>

        </div>

    </div>

</div>

<script src="js/self/mTable.js" type="text/javascript" ></script>
<script src="js/serverList.js" type="text/javascript" ></script>
</html>
