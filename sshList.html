<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>

	<link href="css/self/mTable.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="header">
		<h1 class="page-title">SSH用户管理</h1>
	</div>
	
	<ul class="breadcrumb">
		<li class="active">
			<a href="javascript:toServerList();">服务器资源管理</a>
			<span class="divider">/</span>
    	</li>
    	<li class="active" id="server_ip"></li>
		<li class="active" id="server_name"></li>
	</ul>
	
	<div class="container-fluid">

		<div class="row-fluid">
			<div class="btn-toolbar">
    			<button class="btn btn-primary btn-lg" onclick="addSSH();">新增SSH</button>
    			<button class="btn btn-danger btn-lg" onclick="delSSH();">删除SSH</button>
			</div>
		</div>

		<div class="row-fluid" style="margin-top:10px">
        	<table id="ssh_list">
        	</table>
		</div>
	</div>
</body>


<div class="modal fade" id="newSSH" tabindex="-1" role="dialog" aria-labelledby="newSSHHeader" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="newSSHHeader">新增SSH用户</h4>
			</div>
			
			<div class="modal-body">
				<div class="tab-pane active in" id="home">
					<form id="newSSHForm">
						<div>
							<label>用户名:</label>
							<div><input type="text" id="SSH_NAME" class="form-control"></div>
						</div>
						<div>
							<label>用户密码:</label>
							<div><input type="password" id="SSH_PWD" class="form-control"></div>
							<div style="display:none"><input type="password" id="OLD_PWD" class="form-control"></div>
						</div>
						<div>
							<label>服务类型:</label>
							<div style="float:left">
								<ul id="SERV_TYPE">
									<li><div class="checkbox">
										<input type="checkbox" value="DB" name="SERV_TYPE">DB
									</div></li>
									<li><div class="checkbox">
										<input type="checkbox" value="MQ" name="SERV_TYPE">MQ
									</div></li>
									<li><div class="checkbox">
										<input type="checkbox" value="CACHE" name="SERV_TYPE">CACHE
									</div></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
         		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
         		<button type="button" onclick="saveSSH()" class="btn btn-primary">提交</button>
         	</div>
        </div>
    </div>
</div>

<script src="js/self/mTable.js" type="text/javascript" ></script>
<script src="js/sshList.js" type="text/javascript" ></script>
</html>
