<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>

	<link href="css/self/popupForm.css" type="text/css" rel="stylesheet"/>
	<link href="css/self/mTable.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="header">
		<h1 class="page-title">服务集群管理</h1>
	</div>
	
	<ul class="breadcrumb">
    	<li class="active">服务集群管理</li>
	</ul>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="search-toolbar">
				<ul>
					<li>名称：<input type="text" id="S_SERVICE_NAME" value=""/></li>
					<li>
						类型：
						<select id="S_SERVICE_TYPE">
  							<option value ="">所有</option>
  							<option value ="DB">DB</option>
  							<option value ="MQ">MQ</option>
  							<option value ="CACHE">CACHE</option>
						</select>
					</li>
				</ul>
			</div>
		</div>

		<div class="row-fluid">
			<div class="btn-toolbar">
    			<button class="btn btn-primary btn-lg" onclick="addService();">新增服务</button>
    			<button class="btn btn-danger btn-lg" onclick="delService();">删除服务</button>
    			<button class="btn btn-navbar btn-lg" onclick="searchService();" style="position: absolute; right: 20px;">搜索</button>
  				<div class="btn-group"></div>
			</div>
		</div>

		<div class="row-fluid" style="margin-top:10px">
        	<table id="tidb_list">
        	</table>
		</div>
	</div>
</body>


<div class="modal fade" id="newService" tabindex="-1" role="dialog" aria-labelledby="newServiceHeader" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="newServiceHeader">新增服务集群</h4>
			</div>
			
			<div class="modal-body">
				<div class="tab-pane active in" id="home">
					<form id="newServiceForm">
						<input type="hidden" value="" name="group_id" id="group_id"/>
						<div style="display:none">
							<input type="text" id="SERVICE_ID">
						</div>
						<div>
							<label>服务名:</label>
							<div><input type="text" id="SERVICE_NAME" class="form-control"></div>
						</div>
						<div>
							<label>服务类型:</label>
							<select id="SERVICE_TYPE">
  								<option value ="DB">DB</option>
  								<option value ="MQ">MQ</option>
  								<option value ="CACHE">CACHE</option>
							</select>
						</div>
						<div>
							<label>是否生产环境:</label>
							<select id="IS_PRODUCT">
  								<option value ="0">否</option>
  								<option value ="1">是</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
         		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
         		<button type="button" onclick="saveService()" class="btn btn-primary">提交</button>
         	</div>

        </div>

    </div>

</div>

<script src="js/self/popupForm.js" type="text/javascript" ></script>
<script src="js/self/mTable.js" type="text/javascript" ></script>
<script src="js/serviceList.js" type="text/javascript" ></script>
</html>
